<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>FortiScript {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="burger-menu" onclick="toggleSidebar()">â˜°</div>
    
    <div class="sidebar" id="sidebar">
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/csv-to-cli">VLANs & Routes</a></li>
            <li><a href="/address">Address Objects</a></li>
            <li><a href="/jinja">FMG Jinja Tester</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('mainContent').classList.toggle('shifted');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const burger = document.querySelector('.burger-menu');
            
            if (!sidebar.contains(event.target) && !burger.contains(event.target)) {
                sidebar.classList.remove('active');
                document.getElementById('mainContent').classList.remove('shifted');
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
